<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="head">
        <div id="summary"></div>
        <div class="toolbar">
            <span id="refresh"></span>
            <span class="toolbar-divider"></span>
            <span class="toolbar-button" onClick="window.location.reload();">{{ $t('toolbar.refresh') }}</span>
            <span class="toolbar-divider"></span>
            <span class="toolbar-button" onClick="switchLang();">{{ $t('toolbar.language') }}</span>
        </div>
    </section>

    <section class="content">
        <div id="swt-wrap">
            <span class="block-title">{{ $t('swt.title') }}</span>
            <ol id="swt-list">
            </ol>
        </div>
    
        <div id="warn-wrap"></div>
    </section>
</body>
<script>
    function switchLang() {
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('lang', (lang == 'en') ? 'tc' : 'en');
        window.location.search = urlParams;
    }
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var lang = !urlParams.get('lang') ? 'tc' : urlParams.get('lang'); //'tc' or 'en', 'tc' if null
    console.log("lang: " + lang);
</script>
